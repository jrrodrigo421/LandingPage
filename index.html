<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Seus outros metadados e links CSS aqui -->
  <style>
    /* Estilos para o corpo da página */
    body {
      margin: 0;
      padding: 0;
      /* Impede a barra de rolagem */
      /* overflow: hidden;  */
    }

    /* Estilos para a landing page */
    .landing-page {
      width: 100%;
      height: 100vh; /* 100% da altura da viewport */
      position: relative;
    }

    /* Estilos para o iframe */
    .landing-iframe {
      width: 100%;
      height: 100%; /* Ocupa toda a altura do contêiner */
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Conteúdo da landing page -->
  <div class="landing-page">
    <iframe class="landing-iframe" src="https://www.canva.com/design/DAFrpfZrqtY/view?embed"
            loading="lazy" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
  <!-- Seus outros scripts e conteúdo aqui -->
</body>
</html>
