<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #CBC18E;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .button {
    background-color: #FFFFFF;
    color: #333;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  .image {
    margin: 10px;
    max-width: 100%;
    height: auto;
  }
  
  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  @media (max-width: 600px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
<title>Landing Page Responsiva</title>
</head>
<body>
  <div class="container">
    <img class="image" src="./img/perfil.png" alt="Imagem 1" style="width: 360px; height: 380px;">
    <img class="image" src="./img/logo.png" alt="Imagem 2" style="width: 650px; height: auto;">
    <img class="image" src="./img/img.png" alt="Imagem 3" style="width: 320px; height: auto;">
  </div>
  <div class="container">
    <button class="button">Botão 1</button>
    <button class="button">Botão 2</button>
    <button class="button">Botão 3</button>
  </div>
</body>
</html>
