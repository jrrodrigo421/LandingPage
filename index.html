    .image {
      max-width: 100%;
      height: auto;
    }
    
    .perfil-image {
      width: 240;
      height: 240px;
      padding-top: 10px;
    }
    
    .logo-image {
      width: 680px;
      height: auto;
      padding-bottom: 100px;
    }
    
    .img-image {
      width: 460px;
      height: auto;
      position: relative; /* Permitir que o contêiner de botões fique sobreposto à imagem */
      margin-top: -30%;
      left: -30%;
      opacity: 0.9;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }
    
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .button-container {
        display: flex; /* Mostrar o contêiner de botões apenas em dispositivos móveis */
        top: 40%; /* Centralizar verticalmente */
      }
    }
