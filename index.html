<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 10px;
    background-color: #CBC18E;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .button-container {
    padding-top: 100px;
    display: none; /* Inicialmente, não mostrar o contêiner de botões */
    flex-direction: column;
    align-items: center;
    position: absolute;
    width: 100%;
  }
  
  .button {
    background-color: #FFFFFF;
    width: 300px;
    height: 80px;
    color: #333;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }
  
  .image {
    /* margin: 5px; */
    max-width: 100%;
    height: auto;
  }
  
  .perfil-image {
    width: 240;
    height: 240px;
    padding-top: 10px;
  }
  
  .logo-image {
    width: 680px;
    height: auto;
    padding-bottom: 100px;
  }
  
  .img-image {
    width: 460px;
    height: auto;
    position: relative; /* Permitir que o contêiner de botões fique sobreposto à imagem */
    margin-top: -30%;
    left: -30%;
    opacity: 0.9;
  }
  
  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
  }
  
  @media (max-width: 600px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    
    .button-container {
      display: flex; /* Mostrar o contêiner de botões apenas em dispositivos móveis */
      top: 50%; /* Centralizar verticalmente */
      /* transform: translateY(-50%); */
    }
  }
</style>
<title>Landing Page</title>
</head>
<body>
  <div class="container">
    <img class="image perfil-image" src="./img/perfil.png" alt="Imagem 1">
    <img class="image logo-image" src="./img/logo.png" alt="Imagem 2">
    <img class="image img-image" src="./img/img.png" alt="Imagem 3">
    <div class="button-container">
      <button class="button">WHATSAPP</button>
      <button class="button">AGENDA</button>
      <button class="button">INSTAGRAM</button>
    </div>
  </div>
</body>
</html>
